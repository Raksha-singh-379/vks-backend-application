<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-member-land-assets-heading"
        data-cy="MemberLandAssetsCreateUpdateHeading"
        jhiTranslate="vksApplicationApp.memberLandAssets.home.createOrEditLabel"
      >
        Create or edit a Member Land Assets
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.landType" for="field_landType">Land Type</label>
          <input type="text" class="form-control" name="landType" id="field_landType" data-cy="landType" formControlName="landType" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.landGatNo" for="field_landGatNo">Land Gat No</label>
          <input type="text" class="form-control" name="landGatNo" id="field_landGatNo" data-cy="landGatNo" formControlName="landGatNo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.landAreaInHector" for="field_landAreaInHector"
            >Land Area In Hector</label
          >
          <input
            type="number"
            class="form-control"
            name="landAreaInHector"
            id="field_landAreaInHector"
            data-cy="landAreaInHector"
            formControlName="landAreaInHector"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.jindagiPatrakNo" for="field_jindagiPatrakNo"
            >Jindagi Patrak No</label
          >
          <input
            type="text"
            class="form-control"
            name="jindagiPatrakNo"
            id="field_jindagiPatrakNo"
            data-cy="jindagiPatrakNo"
            formControlName="jindagiPatrakNo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.jindagiAmount" for="field_jindagiAmount"
            >Jindagi Amount</label
          >
          <input
            type="number"
            class="form-control"
            name="jindagiAmount"
            id="field_jindagiAmount"
            data-cy="jindagiAmount"
            formControlName="jindagiAmount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.assetLandAddress" for="field_assetLandAddress"
            >Asset Land Address</label
          >
          <input
            type="text"
            class="form-control"
            name="assetLandAddress"
            id="field_assetLandAddress"
            data-cy="assetLandAddress"
            formControlName="assetLandAddress"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.valueOfLand" for="field_valueOfLand"
            >Value Of Land</label
          >
          <input
            type="number"
            class="form-control"
            name="valueOfLand"
            id="field_valueOfLand"
            data-cy="valueOfLand"
            formControlName="valueOfLand"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.assigneeOfLand" for="field_assigneeOfLand"
            >Assignee Of Land</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="assigneeOfLand"
            id="field_assigneeOfLand"
            data-cy="assigneeOfLand"
            formControlName="assigneeOfLand"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.isDeleted" for="field_isDeleted">Is Deleted</label>
          <input type="checkbox" class="form-check" name="isDeleted" id="field_isDeleted" data-cy="isDeleted" formControlName="isDeleted" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.mLLoanNo" for="field_mLLoanNo">M L Loan No</label>
          <input type="number" class="form-control" name="mLLoanNo" id="field_mLLoanNo" data-cy="mLLoanNo" formControlName="mLLoanNo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.lastModified" for="field_lastModified"
            >Last Modified</label
          >
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.createdBy" for="field_createdBy">Created By</label>
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.createdOn" for="field_createdOn">Created On</label>
          <div class="d-flex">
            <input
              id="field_createdOn"
              data-cy="createdOn"
              type="datetime-local"
              class="form-control"
              name="createdOn"
              formControlName="createdOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.freeField1" for="field_freeField1">Free Field 1</label>
          <input
            type="text"
            class="form-control"
            name="freeField1"
            id="field_freeField1"
            data-cy="freeField1"
            formControlName="freeField1"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.freeField2" for="field_freeField2">Free Field 2</label>
          <input
            type="text"
            class="form-control"
            name="freeField2"
            id="field_freeField2"
            data-cy="freeField2"
            formControlName="freeField2"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.freeField3" for="field_freeField3">Free Field 3</label>
          <input
            type="text"
            class="form-control"
            name="freeField3"
            id="field_freeField3"
            data-cy="freeField3"
            formControlName="freeField3"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.memberLandAssets.member" for="field_member">Member</label>
          <select
            class="form-control"
            id="field_member"
            data-cy="member"
            name="member"
            formControlName="member"
            [compareWith]="compareMember"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="memberOption" *ngFor="let memberOption of membersSharedCollection">{{ memberOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
