<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-vouchers-heading" data-cy="VouchersCreateUpdateHeading" jhiTranslate="vksApplicationApp.vouchers.home.createOrEditLabel">
        Create or edit a Vouchers
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.vouchers.voucherDate" for="field_voucherDate">Voucher Date</label>
          <div class="d-flex">
            <input
              id="field_voucherDate"
              data-cy="voucherDate"
              type="datetime-local"
              class="form-control"
              name="voucherDate"
              formControlName="voucherDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.vouchers.voucherNo" for="field_voucherNo">Voucher No</label>
          <input type="text" class="form-control" name="voucherNo" id="field_voucherNo" data-cy="voucherNo" formControlName="voucherNo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.vouchers.preparedBy" for="field_preparedBy">Prepared By</label>
          <input
            type="text"
            class="form-control"
            name="preparedBy"
            id="field_preparedBy"
            data-cy="preparedBy"
            formControlName="preparedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.vouchers.code" for="field_code">Code</label>
          <select class="form-control" name="code" formControlName="code" id="field_code" data-cy="code">
            <option [ngValue]="null">{{ 'vksApplicationApp.VoucherCode.null' | translate }}</option>
            <option *ngFor="let voucherCode of voucherCodeValues" [value]="voucherCode">
              {{ 'vksApplicationApp.VoucherCode.' + voucherCode | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.vouchers.narration" for="field_narration">Narration</label>
          <input type="text" class="form-control" name="narration" id="field_narration" data-cy="narration" formControlName="narration" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.vouchers.authorisedBy" for="field_authorisedBy">Authorised By</label>
          <input
            type="text"
            class="form-control"
            name="authorisedBy"
            id="field_authorisedBy"
            data-cy="authorisedBy"
            formControlName="authorisedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.vouchers.mode" for="field_mode">Mode</label>
          <select class="form-control" name="mode" formControlName="mode" id="field_mode" data-cy="mode">
            <option [ngValue]="null">{{ 'vksApplicationApp.PaymentMode.null' | translate }}</option>
            <option *ngFor="let paymentMode of paymentModeValues" [value]="paymentMode">
              {{ 'vksApplicationApp.PaymentMode.' + paymentMode | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.vouchers.isDeleted" for="field_isDeleted">Is Deleted</label>
          <input type="checkbox" class="form-check" name="isDeleted" id="field_isDeleted" data-cy="isDeleted" formControlName="isDeleted" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.vouchers.lastModified" for="field_lastModified">Last Modified</label>
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.vouchers.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.vouchers.freeField1" for="field_freeField1">Free Field 1</label>
          <input
            type="text"
            class="form-control"
            name="freeField1"
            id="field_freeField1"
            data-cy="freeField1"
            formControlName="freeField1"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.vouchers.freeField2" for="field_freeField2">Free Field 2</label>
          <input
            type="text"
            class="form-control"
            name="freeField2"
            id="field_freeField2"
            data-cy="freeField2"
            formControlName="freeField2"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vksApplicationApp.vouchers.freeField3" for="field_freeField3">Free Field 3</label>
          <input
            type="text"
            class="form-control"
            name="freeField3"
            id="field_freeField3"
            data-cy="freeField3"
            formControlName="freeField3"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
